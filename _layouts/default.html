<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>

  <meta name="viewport" content="width=600, initial-scale=1">
  <meta name="description" content="{{ page.description | strip_html }}">

  <meta property="og:type" content="{{ page.og_type }}">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.description | strip.html }}">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.description | strip_html }}">
  <meta name="twitter:creator" content="{{ site.author.twitter }}">

  {% if page.image == nil %}
  <meta property="og:image" content="/assets/img/twitter-summary-card.png">
  <meta name="twitter:image" content="/assets/img/twitter-summary-card.png">
  {% else %}
  <meta property="og:image" content="{{ page.image }}">
  <meta name="twitter:image" content="{{ page.image }}">
  {% endif %}

  <link rel="author" href="{{ site.author.gplus }}">

  <link rel="stylesheet" href="/assets/css/main.css">

  {% include scripts.html %}

  <script type="text/javascript">
  WebFont.load({
    custom: {
      families: ['ClearSans Light', 'ClearSans Medium'],
      urls: [ '/assets/clear-sans/stylesheet.css' ]
    }
  });
  </script>
</head>
<body>
  <header id="main">
    <h1><a href="/">Stojan Dimitrovski</a></h1>
  </header>

  <div id="content">
    {{ content }}
  </div>

  <footer>
    Made with &lt;3. Hosted on <a href="https://github.com/hf/hf.github.io" target="_blank">GitHub</a>.
  </footer>

{% include ga.html %}
</body>
</html>
